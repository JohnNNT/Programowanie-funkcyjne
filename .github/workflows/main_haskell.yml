# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - haskell

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: https://hub.docker.com/repository/docker
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_59D6C5E461034B62B532C1A09A0FF9A1 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_BB872535740F4B98A70AD0AE50A8C9C1 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: https://hub.docker.com/repository/docker${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_59D6C5E461034B62B532C1A09A0FF9A1 }}/johnnnt/haskel_monady/latest:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BC4694BC0B8A44E899FDFC78DDDBD265 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1D46802C49BB4355BBE0BB93CD6A7A17 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_401D6D011D4C46A3BE27BCE6B487209B }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'haskell'
          slot-name: 'Production'
          images: 'hub.docker.com/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_59D6C5E461034B62B532C1A09A0FF9A1 }}/johnnnt/haskel_monady/latest:${{ github.sha }}'

          
