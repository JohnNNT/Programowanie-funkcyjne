# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - haskell

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: hub.docker.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_06EEAB23D8884478A72DEA199737A1BA }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_4F52BCB7EC094B3DBEAD10D621465606 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: hub.docker.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_06EEAB23D8884478A72DEA199737A1BA }}/appsvc/staticsite:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_57E9827BD0454FD38B9085AFC69A8921 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C6A6B53AE39541B191877C6C93E5C615 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DEA9E7A127644E9CABFA11D022D929AC }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'haskell'
          slot-name: 'Production'
          images: 'hub.docker.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_06EEAB23D8884478A72DEA199737A1BA }}/appsvc/staticsite:${{ github.sha }}'
          